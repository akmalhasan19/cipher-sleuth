experiment:
  name: casia2_ela_dwt_svd_forensics
  seed: 42
  source_dataset: casia_v2_0
  methods:
    - ela_only
    - dwt_svd_only
    - ela_dwt
    - ela_dwt_svd
  primary_method: ela_dwt_svd
  positive_label: 1
  test_size: 0.2
  val_size: 0.1
  image_size: [256, 256]
  n_jobs: 1

paths:
  dataset_root: C:/Users/user/datasets/CASIA2
  manifest_csv: data/processed/casia2_manifest.csv
  split_csv: data/splits/casia2_split.csv
  artifacts_dir: artifacts
  models_dir: artifacts/models
  metrics_dir: artifacts/metrics
  reports_dir: artifacts/reports
  figures_dir: artifacts/figures
  logs_dir: artifacts/logs
  heatmap_dir: artifacts/figures/ela_heatmaps

features:
  ela:
    jpeg_quality: 90
    high_threshold: 35.0
    smooth_blur_kernel: 7
    save_heatmaps: true
    max_heatmaps_per_split: 24
  dwt:
    wavelet: haar
    level: 2
    top_k_singular: 10

model:
  classifier:
    type: logistic_regression
    max_iter: 2500
    class_weight: balanced
    C: 1.0
    solver: lbfgs
  threshold_tuning:
    metric: f1
    min_threshold: 0.1
    max_threshold: 0.9
    steps: 81

evaluation:
  bootstrap_samples: 500
  confidence_level: 0.95

robustness:
  enabled: true
  scenarios:
    - name: jpeg_q95
      type: jpeg
      quality: 95
    - name: jpeg_q85
      type: jpeg
      quality: 85
    - name: jpeg_q75
      type: jpeg
      quality: 75
    - name: jpeg_q65
      type: jpeg
      quality: 65
    - name: resize_05
      type: resize
      scale: 0.5
    - name: resize_075
      type: resize
      scale: 0.75
    - name: resize_125
      type: resize
      scale: 1.25
    - name: blur_s1
      type: blur
      sigma: 1.0
    - name: blur_s2
      type: blur
      sigma: 2.0
    - name: noise_g3
      type: gaussian_noise
      std: 3.0
    - name: noise_g7
      type: gaussian_noise
      std: 7.0
    - name: noise_sp01
      type: salt_pepper
      amount: 0.01
    - name: chain_j75_r075_b1_j85
      type: chained
      pipeline:
        - type: jpeg
          quality: 75
        - type: resize
          scale: 0.75
        - type: blur
          sigma: 1.0
        - type: jpeg
          quality: 85
