<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chalkboard Writing Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
  <style>
    :root {
      --chalk-white: rgba(255, 255, 255, 0.85);
      --chalk-yellow: rgba(255, 223, 0, 0.85);
      --chalk-green: rgba(144, 238, 144, 0.85);
      --chalk-red: rgba(255, 99, 71, 0.85);
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
      font-family: 'Gochi Hand', cursive;
    }

    .chalkboard {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 500px;
      background-color: #2b2f32;
      border: 16px solid #d4a373;
      border-radius: 8px;
      box-shadow: 
        inset 0 0 30px rgba(0,0,0,0.8),
        10px 10px 0 rgba(0,0,0,0.5);
      overflow: hidden;
      padding: 40px;
      box-sizing: border-box;
    }

    /* Chalk dust texture */
    .chalkboard::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.02) 0%, transparent 30%),
        radial-gradient(circle at 50% 40%, rgba(255,255,255,0.01) 0%, transparent 40%);
      pointer-events: none;
      z-index: 1;
    }

    /* Eraser smudges */
    .chalkboard::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(ellipse at 30% 40%, rgba(255,255,255,0.04) 0%, transparent 40%),
        radial-gradient(ellipse at 70% 60%, rgba(255,255,255,0.03) 0%, transparent 50%);
      filter: blur(20px);
      pointer-events: none;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
    }

    /* SVG Styling for Chalk Effect */
    svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    .chalk-path {
      fill: none;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      /* SVG filter applied via HTML for texture */
      filter: url(#chalk-texture);
    }

    .text-white { stroke: var(--chalk-white); }
    .text-yellow { stroke: var(--chalk-yellow); }
    .text-green { stroke: var(--chalk-green); }
    .text-red { stroke: var(--chalk-red); }

    /* Animation Classes */
    .draw-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2s ease-out forwards;
    }

    .draw-fast { animation-duration: 1s; }
    .draw-slow { animation-duration: 3s; }

    /* Delays */
    .delay-1 { animation-delay: 0.5s; }
    .delay-2 { animation-delay: 1.5s; }
    .delay-3 { animation-delay: 2.5s; }
    .delay-4 { animation-delay: 4.0s; }
    .delay-5 { animation-delay: 5.5s; }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Fallback text for accessibility (hidden visually) */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>

  <div class="chalkboard">
    <div class="content">
      
      <!-- SVG Filters for Chalk Texture -->
      <svg class="sr-only">
        <defs>
          <filter id="chalk-texture" x="-10%" y="-10%" width="120%" height="120%">
            <!-- Generate noise -->
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise" />
            <!-- Displace the stroke using the noise to create rough edges -->
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G" result="displaced" />
            <!-- Slightly blur to soften the chalk -->
            <feGaussianBlur in="displaced" stdDeviation="0.5" result="blurred" />
            <!-- Merge original with blurred for chalky core -->
            <feMerge>
              <feMergeNode in="blurred" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>

        </defs>
      </svg>

        </g>

        </g>

        <!-- 5. Output URL -->
        <g class="draw-path delay-5 text-white">
          <!-- > -->
          <path d="M 50,240 L 70,250 L 50,260" />
          
          <!-- D -->

          <!-- URL Line -->
          <path d="M 50,300 L 750,300" stroke-dasharray="10, 10" class="text-yellow" />
          
          <!-- c -->
          <path d="M 70,290 C 70,275 50,275 50,290 C 50,305 70,305 70,290" />
          <!-- i -->
          <path d="M 90,280 L 90,290 M 90,270 L 91,270" stroke-width="4" />
          <!-- p -->
          <path d="M 100,280 L 100,310 M 100,285 C 115,280 115,300 100,300" />

          <path d="M 125,270 L 125,300 M 125,285 C 140,280 140,300 140,300" />
          <!-- e -->
          <path d="M 150,290 L 165,290 C 165,275 150,275 150,285 C 150,300 165,300 165,300" />

          <path d="M 175,280 L 175,300 M 175,285 C 185,280 190,285 190,285" />
          
          <!-- . -->
          <path d="M 200,300 L 201,300" stroke-width="4" />
          
          <!-- i -->
          <path d="M 215,280 L 215,300 M 215,270 L 216,270" stroke-width="4" />
          <!-- o -->
          <path d="M 240,290 C 240,275 225,275 225,290 C 225,305 240,305 240,290" />
          
          <!-- / -->
          <path d="M 255,305 L 265,275" />

          <!-- e -->
          <path d="M 305,290 L 320,290 C 320,275 305,275 305,285 C 305,300 320,300 320,300" />
          <!-- p -->
          <path d="M 330,280 L 330,310 M 330,285 C 345,280 345,300 330,300" />
          <!-- o -->

          <!-- r -->

          <!-- t -->

      </svg>
    </div>
  </div>

  <script>
    // Optional: JavaScript to restart animation on click
    document.querySelector('.chalkboard').addEventListener('click', function() {
      const paths = document.querySelectorAll('.draw-path');
      paths.forEach(path => {
        path.style.animation = 'none';
        path.offsetHeight; /* trigger reflow */
        path.style.animation = null; 
      });
    });
  </script>
</body>
</html>
