# Demo config for quick smoke test on generated synthetic data.
experiment:
  name: demo_ela_dwt_svd
  seed: 42
  source_dataset: synthetic_demo
  methods:
    - ela_only
    - dwt_svd_only
    - ela_dwt
    - ela_dwt_svd
  primary_method: ela_dwt_svd
  positive_label: 1
  test_size: 0.2
  val_size: 0.1
  image_size: [256, 256]
  n_jobs: 1

paths:
  dataset_root: data/raw/demo
  manifest_csv: data/processed/demo_manifest.csv
  split_csv: data/splits/demo_split.csv
  artifacts_dir: artifacts
  models_dir: artifacts/models
  metrics_dir: artifacts/metrics
  reports_dir: artifacts/reports
  figures_dir: artifacts/figures
  logs_dir: artifacts/logs
  heatmap_dir: artifacts/figures/ela_heatmaps

features:
  ela:
    jpeg_quality: 90
    high_threshold: 35.0
    smooth_blur_kernel: 7
    save_heatmaps: false
    max_heatmaps_per_split: 6
  dwt:
    wavelet: haar
    level: 2
    top_k_singular: 8

model:
  classifier:
    type: logistic_regression
    max_iter: 1500
    class_weight: balanced
    C: 1.0
    solver: lbfgs
  threshold_tuning:
    metric: f1
    min_threshold: 0.1
    max_threshold: 0.9
    steps: 41

evaluation:
  bootstrap_samples: 120
  confidence_level: 0.95

robustness:
  enabled: true
  scenarios:
    - name: jpeg_q85
      type: jpeg
      quality: 85
    - name: resize_075
      type: resize
      scale: 0.75
    - name: blur_s1
      type: blur
      sigma: 1.0
    - name: noise_g5
      type: gaussian_noise
      std: 5.0
    - name: chain_demo
      type: chained
      pipeline:
        - type: jpeg
          quality: 75
        - type: resize
          scale: 0.75
        - type: blur
          sigma: 1.0
